<html>
    <head>
        <title>Technology - BBC News</title>
        <style>
            #topbar{
                width: 1100px;
                margin:0 auto;
                height:40px;
            }
            body{
                margin: 0;
                padding: 0;
                font-family: Helvetica,Arial,sans-serif;
            }

            #logo{
                margin: 8px 8px 0px 8px;
                width: 100px;
                float: left;
            }
            .topbar-section{
                float: left;
                border-left: 1px #cccccc solid;
                height: 100%;
            }
            .topbar-menu{
                font-weight: bold;
                font-size: 15px;
                padding: 13px 15px 0px 15px;
                height:27px;
            }
            #sign-in-img{
                margin: 12px 15px;
                width: 25px;
                float: left;
            }
            #sign-in-text{
                font-weight: bold;
                font-size: 90%;
                position: relative;
                top: 15px;
                padding-right: 50px;
            }
            #bell-div{
                height: 100%;
                float: left;
            }
            #wigly-line{
                float: left;
                height:100%
            }
            #bell{
                height:30px;
                margin: 8px 10px 0px 10px;
            }
            #drop-menu{
                width:10px;
                position: relative;
                top: -2px;
            }
            #search-box{
                background-color: #E4E4E4;
                border: none;
                font-weight: bold;
                font-size: 14px;
                padding: 5px;
                margin: 5px 0px 5px 5px;
                float: left;
            }
            #search-icon{
                height: 27px;
                margin-top: 4px;
            }
            .clear{
                clear: both;
            }

            #menu-bar-container{
                background-color:#BB1919;
                width: 100%;
                height:70px;
                border-top: 1px #cccccc solid;
            }

            #menu-bar{
                width: 1100px;
                margin:0 auto;

            }
            h1{
                padding: 0px;
                margin: 0px;
                color: white;
                font-size: 40px;
                font-weight: normal;
                padding-top: 10px;
            }

            #menu-bar-2-container{
                background-color: #A91717;
                width: 100%;
            }

            #menu-bar-2{
                width: 1100px;
                margin:0 auto;
                height:40px;
            }

            #menu-bar-2 a{
                color: white;
                text-decoration: none;
                padding:0 10px;
                font-size: 15px;
                position: relative;
                border-right: 1px #BB4545 solid;
                top:9px;
            }

            #menu-bar-2 a:hover{
                text-decoration: underline;
            }

            .no-border{
                border: none !important;
            }

            #down-arrow{
                height: 10px;
                position:relative ;
                top: 10px;
            }
        </style>

    </head>

<body>
    <div id="topbar">
        <img id="logo" src="./images/bbc-blocks-dark.png">
        <div id="signin-div" class="topbar-section">
            <img id="sign-in-img"src="images/sign-in.png">
            <span id="sign-in-text">Sign In</span>
        </div>
        <div id="bell-div">
            <img id="wigly-line" src="images/zig-zag-line.PNG">

        </div>
        <div class="topbar-section topbar-menu">

        </div>

        <div class="topbar-section topbar-menu">

        </div>

        <div class="topbar-section topbar-menu">

        </div>

            iPlayer
        </div>

            TV
        </div>

            More

        </div>
        <div class="topbar-section">
            <input id="search-box"type="text" value="Search">
            <input type="image" id="search-icon"src="images/search-icon.png">

        </div>

    <div id="menu-bar-container">

        </div>

                <a href="">Science</a>
                <a href="">Health</a>
                <a href="">Education</a>
                <a href="">Entertainment & Arts</a>
                <a href="">Video & Audio</a>
                <a class="no-border" href="">More</a>
                <img id="down-arrow"src="images/down-arrow.png">
            </div>
        </div>
